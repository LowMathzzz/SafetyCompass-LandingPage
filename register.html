<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>register Page</title>
</head>
<body>
    <div id="registro-form">

        <form action="" id="form-register">
            <h2>Crear una cuenta</h2>
            <input id="nombres" type="text" placeholder="Nombres">
            <input id="apellidos" type="text" placeholder="Apellidos">
            <input id="correo" type="email" placeholder="Correo">
            <input id="contraseña" type="password" placeholder="Contraseña">
            <input id="contraseña2" type="password" placeholder="Confirmar contraseña">
            <div id="botones">
                <button id="boton-register">Confirmar</button>
                <div class="login-link">
                    <p>¿Ya tienes una cuenta?</p>
                    <a href="login.html">Inicia sesión</a>
                </div>
            </div>
        </form>
    </div>
</main>

</body>
</html>
